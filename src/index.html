<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas </title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>

<body>
    <header>

        <div class="header__titulo">
            <h1>Lista de tareas</h1>
        </div>

        <section class="header__datos">
            <p class="datos__total">Total: 5 </p>
            <p class="datos__completadas"> Completadas 2 </p>
        </section>
    </header>
    <main>
        <div class="contenedor">
            <form id="contenedor__formulario" class="contenedor__formulario">
                <span class="formulario__span"></span>
                <input type="text" id="formulario__tarea">
                <input type="submit" value="agregar">
            </form>
            <div class="contenedor__tareas">
                <div class="tareas__tarea">
                    <p>Aprender a Aprender</p>
                    <div class="tarea__botones">
                        <button class="botones__eliminar">x</button>
                        <button class="botones__completada">ยก</button>
                    </div>

                </div>

            </div>
        </div>
    </main>





    <script src="js/app.js" type="module"></script>
</body>

</html>
